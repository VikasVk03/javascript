  <head>

    <title>Chai aur code</title>

  <body style="background-color: #212121; color: aliceblue">

  <script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    // div.id = "MyId"

    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur Code" // innerText overight value.. first it will take reference of value and then it overight

    div.appendChild(addText) // another way

  </script>
